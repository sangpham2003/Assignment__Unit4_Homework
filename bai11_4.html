<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bai11_4.css">
    <title>Form Đăng Ký</title>
</head>
<body>
    <div class="container">
        <h1>Form Đăng Ký</h1>
        <form id="registrationForm">
            <div class="form-group">
                <label for="fullName">Họ Tên:</label>
                <input type="text" id="fullName" name="fullName">
            </div>
            <div class="form-group_gt">
                <label class="gender">Giới Tính:</label>
                <label for="male">Nam</label>
                <input type="radio" id="male" name="gender" value="Nam">
                <label for="female">Nữ</label>
                <input type="radio" id="female" name="gender" value="Nữ">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
            </div>
            <div class="form-group">
                <label for="phoneNumber">Số Điện Thoại:</label>
                <input type="text" id="phoneNumber" name="phoneNumber">
            </div>
            <div class="form-group">
                <label for="password">Mật Khẩu:</label>
                <input type="password" id="password" name="password">
            </div>
            <div class="form-group">
                <label for="confirmPassword">Nhập Lại Mật Khẩu:</label>
                <input type="password" id="confirmPassword" name="confirmPassword">
            </div>
            <button type="submit" id="registerButton">Đăng Ký</button>
            <button type="reset" id="resetButton">Xoa Trắng</button>
        </form>
        <div id="errorMessages"></div>
    </div>
    <script src="bai11_4.js"></script>
</body>
</html>
