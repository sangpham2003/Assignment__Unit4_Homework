<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bai11_3.css">
    <title>Trình trình chiếu hình ảnh</title>
</head>
<body>
    <div class="slideshow-container">
        <div class="mySlides fade">
            <img src="anh1.jpg" alt="Slide 1">
        </div>
        <div class="mySlides fade">
            <img src="anh2.jpg" alt="Slide 2">
        </div>
        <div class="mySlides fade">
            <img src="anh3.jpg" alt="Slide 3">
        </div>
        <div class="dot-container">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
        
    </div>
    <div class="function">
        <button class="prev" onclick="plusSlides(-1)">Prev</button>
        <button class="next" onclick="plusSlides(1)">Next</button>
    </div>
    <script src="bai11_3.js"></script>
</body>
</html>
